<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <form action="http://localhost:8000/adduser" method="post">
            <div class="form-group">
              <label for="exampleInputusername1">Email address</label>
              <input type="email" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputProfession1">Profession</label>
                <input name="professions" type="text" class="form-control" id="exampleInputProfession1" placeholder="Profession">
              </div>
            <button type="submit" class="btn btn-primary">Add user</button>
          </form>
    </body>
</html>
